<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limpiar Cach√© PWA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a0f0a;
            color: #f5ebe0;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        h1 { color: #ff6b35; }
        button {
            background: #ff6b35;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
            width: 100%;
        }
        button:hover { background: #ff8555; }
        .result {
            background: #2a1810;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #ff6b35;
        }
        .success { border-left-color: #4caf50; }
        .error { border-left-color: #f44336; }
    </style>
</head>
<body>
    <h1>üßπ Limpiar Cach√© PWA</h1>
    <p>Si la PWA no se actualiza correctamente, usa este limpiador</p>
    
    <button onclick="clearAllCaches()">üóëÔ∏è Limpiar Todo el Cach√©</button>
    <button onclick="unregisterServiceWorker()">üîÑ Desregistrar Service Worker</button>
    <button onclick="clearEverything()">üí£ Limpieza Completa (Recomendado)</button>
    <button onclick="location.reload(true)">‚ôªÔ∏è Recargar P√°gina (Ctrl+Shift+R)</button>
    
    <div id="results"></div>

    <script>
        function addResult(message, type = 'result') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
        }

        async function clearAllCaches() {
            document.getElementById('results').innerHTML = '';
            try {
                const cacheNames = await caches.keys();
                addResult(`Encontrados ${cacheNames.length} cach√©s`);
                
                for (const name of cacheNames) {
                    await caches.delete(name);
                    addResult(`‚úÖ Eliminado: ${name}`, 'success');
                }
                
                addResult('‚úÖ Todos los cach√©s eliminados', 'success');
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function unregisterServiceWorker() {
            document.getElementById('results').innerHTML = '';
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                addResult(`Encontrados ${registrations.length} Service Workers`);
                
                for (const registration of registrations) {
                    await registration.unregister();
                    addResult(`‚úÖ Service Worker desregistrado: ${registration.scope}`, 'success');
                }
                
                addResult('‚úÖ Todos los Service Workers eliminados', 'success');
            } catch (error) {
                addResult(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function clearEverything() {
            document.getElementById('results').innerHTML = '';
            addResult('üßπ Iniciando limpieza completa...');
            
            // 1. Limpiar cach√©s
            try {
                const cacheNames = await caches.keys();
                for (const name of cacheNames) {
                    await caches.delete(name);
                }
                addResult('‚úÖ Cach√©s eliminados', 'success');
            } catch (error) {
                addResult(`‚ö†Ô∏è Error en cach√©s: ${error.message}`, 'error');
            }
            
            // 2. Desregistrar Service Workers
            try {
                const registrations = await navigator.serviceWorker.getRegistrations();
                for (const registration of registrations) {
                    await registration.unregister();
                }
                addResult('‚úÖ Service Workers eliminados', 'success');
            } catch (error) {
                addResult(`‚ö†Ô∏è Error en SW: ${error.message}`, 'error');
            }
            
            // 3. Limpiar localStorage
            try {
                localStorage.clear();
                addResult('‚úÖ LocalStorage limpiado', 'success');
            } catch (error) {
                addResult(`‚ö†Ô∏è Error en localStorage: ${error.message}`, 'error');
            }
            
            addResult('‚úÖ LIMPIEZA COMPLETA. Ahora cierra la app y abrela de nuevo.', 'success');
            
            // Esperar 2 segundos y recargar
            setTimeout(() => {
                location.reload(true);
            }, 2000);
        }

        // Auto-mostrar informaci√≥n al cargar
        window.addEventListener('load', async () => {
            const cacheNames = await caches.keys();
            const registrations = await navigator.serviceWorker.getRegistrations();
            
            addResult(`üìä Estado actual:`);
            addResult(`‚Ä¢ Cach√©s activos: ${cacheNames.length}`);
            addResult(`‚Ä¢ Service Workers: ${registrations.length}`);
            
            if (cacheNames.length > 0) {
                addResult(`Cach√©s: ${cacheNames.join(', ')}`);
            }
        });
    </script>
</body>
</html>
