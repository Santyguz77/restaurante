<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ff6b35">
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" type="image/png" href="/icon-192.png">
	<link rel="apple-touch-icon" href="/icon-192.png">
	<title>Login - Restaurante</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #1a0f0a 0%, #2a1810 100%);
			color: #f5ebe0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.login-container {
			max-width: 420px;
			width: 100%;
		}
		
		.logo {
			text-align: center;
			margin-bottom: 30px;
		}
		
		.logo img {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
			margin-bottom: 20px;
		}
		
		.logo h1 {
			font-size: 32px;
			color: #ff6b35;
			margin-bottom: 8px;
		}
		
		.logo p {
			font-size: 14px;
			color: #b8a99a;
		}
		
		.login-card {
			background: linear-gradient(135deg, #2a1810, #1a0f0a);
			padding: 40px;
			border-radius: 16px;
			box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
			border: 1px solid rgba(255, 107, 53, 0.2);
		}
		
		.login-tabs {
			display: flex;
			gap: 10px;
			margin-bottom: 30px;
		}
		
		.tab-btn {
			flex: 1;
			background: rgba(255, 255, 255, 0.05);
			color: #b8a99a;
			border: 2px solid rgba(255, 107, 53, 0.2);
			padding: 12px;
			border-radius: 10px;
			font-size: 15px;
			font-weight: 600;
			cursor: pointer;
			transition: all 0.3s ease;
		}
		
		.tab-btn:hover {
			border-color: #ff6b35;
			color: #ff6b35;
		}
		
		.tab-btn.active {
			background: linear-gradient(135deg, #ff6b35, #ff8555);
			color: #fff;
			border-color: #ff6b35;
			box-shadow: 0 4px 12px rgba(255, 107, 53, 0.4);
		}
		
		.form-group {
			margin-bottom: 20px;
		}
		
		.form-group label {
			display: block;
			margin-bottom: 8px;
			color: #b8a99a;
			font-size: 14px;
			font-weight: 600;
		}
		
		.form-group input {
			width: 100%;
			padding: 14px 16px;
			background: rgba(0, 0, 0, 0.3);
			border: 2px solid rgba(255, 107, 53, 0.2);
			border-radius: 10px;
			color: #f5ebe0;
			font-size: 15px;
			transition: all 0.3s ease;
		}
		
		.form-group input:focus {
			outline: none;
			border-color: #ff6b35;
			box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
		}
		
		.login-btn {
			width: 100%;
			background: linear-gradient(135deg, #ff6b35, #ff8555);
			color: #fff;
			border: none;
			padding: 16px;
			border-radius: 10px;
			font-size: 16px;
			font-weight: 700;
			cursor: pointer;
			transition: all 0.3s ease;
			box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
		}
		
		.login-btn:hover {
			transform: translateY(-2px);
			box-shadow: 0 8px 24px rgba(255, 107, 53, 0.5);
		}
		
		.login-btn:active {
			transform: translateY(0);
		}
		
		.error-message {
			background: rgba(244, 67, 54, 0.2);
			color: #f44336;
			padding: 12px;
			border-radius: 8px;
			margin-bottom: 20px;
			display: none;
			border-left: 4px solid #f44336;
		}
		
		.guest-link {
			text-align: center;
			margin-top: 20px;
		}
		
		.guest-link a {
			color: #ff6b35;
			text-decoration: none;
			font-size: 14px;
		}
		
		.guest-link a:hover {
			text-decoration: underline;
		}
		
		@media (max-width: 480px) {
			.login-card {
				padding: 30px 20px;
			}
			.logo h1 {
				font-size: 24px;
			}
			.logo img {
				width: 80px;
				height: 80px;
			}
		}
	</style>
</head>
<body>
	<div class="login-container">
		<div class="logo">
			<img src="image.png" alt="Logo Restaurante">
			<h1>Restaurante</h1>
			<p>Sistema de Gesti√≥n</p>
		</div>
		
		<div class="login-card">
			<div class="login-tabs">
				<button class="tab-btn active" onclick="switchTab('admin')">
					‚öôÔ∏è Admin
				</button>
				<button class="tab-btn" onclick="switchTab('waiter')">
					üçΩÔ∏è Mesero
				</button>
			</div>
			
			<div id="error-message" class="error-message"></div>
			
			<form id="login-form" onsubmit="handleLogin(event)">
				<div class="form-group">
					<label for="username">Usuario</label>
					<input type="text" id="username" name="username" required autocomplete="username">
				</div>
				
				<div class="form-group">
					<label for="password">Contrase√±a</label>
					<input type="password" id="password" name="password" required autocomplete="current-password">
				</div>
				
				<button type="submit" class="login-btn" id="login-btn">
					üîê Iniciar Sesi√≥n
				</button>
			</form>
			
			<div class="guest-link">
				<a href="/Menu.html">Ver Men√∫ (sin iniciar sesi√≥n)</a>
			</div>
		</div>
	</div>

	<script>
		let currentTab = 'admin';
		
		// Credenciales por defecto (en producci√≥n deber√≠an estar en el backend)
		const credentials = {
			admin: {
				username: 'admin',
				password: 'admin123',
				redirect: '/index.html'
			},
			waiter: {
				username: 'mesero',
				password: 'mesero123',
				redirect: '/meseros.html'
			}
		};
		
		function switchTab(tab) {
			currentTab = tab;
			const tabs = document.querySelectorAll('.tab-btn');
			tabs.forEach(t => t.classList.remove('active'));
			event.target.classList.add('active');
			
			// Limpiar formulario y errores
			document.getElementById('login-form').reset();
			hideError();
			
			// Actualizar texto del bot√≥n
			const btnText = tab === 'admin' ? '‚öôÔ∏è Acceder como Admin' : 'üçΩÔ∏è Acceder como Mesero';
			document.getElementById('login-btn').innerHTML = btnText;
		}
		
		function showError(message) {
			const errorDiv = document.getElementById('error-message');
			errorDiv.textContent = message;
			errorDiv.style.display = 'block';
		}
		
		function hideError() {
			document.getElementById('error-message').style.display = 'none';
		}
		
		function handleLogin(event) {
			event.preventDefault();
			hideError();
			
			const username = document.getElementById('username').value;
			const password = document.getElementById('password').value;
			
			const cred = credentials[currentTab];
			
			if (username === cred.username && password === cred.password) {
				// Guardar sesi√≥n en localStorage
				localStorage.setItem('userSession', JSON.stringify({
					type: currentTab,
					username: username,
					loginTime: new Date().toISOString()
				}));
				
				// Redirigir
				window.location.href = cred.redirect;
			} else {
				showError('‚ùå Usuario o contrase√±a incorrectos');
			}
		}
		
		// Verificar si ya hay sesi√≥n activa
		window.addEventListener('load', () => {
			const session = localStorage.getItem('userSession');
			if (session) {
				const userData = JSON.parse(session);
				const redirect = credentials[userData.type].redirect;
				// Si ya tiene sesi√≥n, redirigir directamente
				// window.location.href = redirect;
			}
		});
	</script>
</body>
</html>
