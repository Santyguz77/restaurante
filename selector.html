<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ff6b35">
	<link rel="manifest" href="/manifest.json">
	<link rel="icon" type="image/png" href="/image.png">
	<link rel="apple-touch-icon" href="/image.png">
	<title>Selecciona Modo - Restaurante</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #1a0f0a 0%, #2a1810 100%);
			color: #f5ebe0;
			min-height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}
		
		.container {
			max-width: 500px;
			width: 100%;
			text-align: center;
		}
		
		.logo {
			margin-bottom: 30px;
		}
		
		.logo img {
			width: 120px;
			height: 120px;
			border-radius: 50%;
			box-shadow: 0 8px 32px rgba(255, 107, 53, 0.3);
			margin-bottom: 20px;
		}
		
		h1 {
			font-size: 32px;
			color: #ff6b35;
			margin-bottom: 10px;
		}
		
		.subtitle {
			font-size: 16px;
			color: #b8a99a;
			margin-bottom: 50px;
		}
		
		.mode-selector {
			display: flex;
			flex-direction: column;
			gap: 20px;
		}
		
		.mode-card {
			background: linear-gradient(135deg, #2a1810, #1a0f0a);
			padding: 30px;
			border-radius: 16px;
			cursor: pointer;
			transition: all 0.3s;
			border: 2px solid rgba(255, 107, 53, 0.2);
			text-decoration: none;
			color: inherit;
			display: block;
		}
		
		.mode-card:hover {
			transform: translateY(-5px);
			border-color: #ff6b35;
			box-shadow: 0 10px 40px rgba(255, 107, 53, 0.4);
		}
		
		.mode-icon {
			font-size: 48px;
			margin-bottom: 15px;
		}
		
		.mode-title {
			font-size: 24px;
			font-weight: 700;
			color: #ff6b35;
			margin-bottom: 8px;
		}
		
		.mode-description {
			font-size: 14px;
			color: #b8a99a;
			line-height: 1.5;
		}
		
		.footer {
			margin-top: 40px;
			font-size: 13px;
			color: #b8a99a;
		}
		
		.footer a {
			color: #ff6b35;
			text-decoration: none;
		}
		
		.install-btn {
			display: none;
			background: linear-gradient(135deg, #ff6b35, #ff8555);
			color: white;
			border: none;
			padding: 15px 30px;
			border-radius: 50px;
			font-size: 16px;
			font-weight: 600;
			cursor: pointer;
			margin: 20px 0;
			box-shadow: 0 8px 24px rgba(255, 107, 53, 0.4);
			transition: all 0.3s;
		}
		
		.install-btn:active {
			transform: scale(0.95);
		}
		
		.install-btn.show {
			display: inline-block;
		}
		
		@media (max-width: 480px) {
			h1 {
				font-size: 24px;
			}
			
			.logo img {
				width: 90px;
				height: 90px;
			}
			
			.mode-card {
				padding: 25px;
			}
			
			.mode-icon {
				font-size: 40px;
			}
			
			.mode-title {
				font-size: 20px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="logo">
			<img src="image.png" alt="Logo Restaurante">
		</div>
		
		<h1>Bienvenido</h1>
		<p class="subtitle">Selecciona tu modo de acceso</p>
		
		<div class="mode-selector">
			<a href="meseros.html" class="mode-card">
				<div class="mode-icon">üçΩÔ∏è</div>
				<div class="mode-title">Meseros</div>
				<div class="mode-description">
					Toma pedidos, gestiona mesas y atiende a los clientes
				</div>
			</a>
			
			<a href="index.html" class="mode-card">
				<div class="mode-icon">‚öôÔ∏è</div>
				<div class="mode-title">Administrador</div>
				<div class="mode-description">
					Panel completo: finanzas, men√∫, cierres de caja y m√°s
				</div>
			</a>
			
			<a href="Menu.html" class="mode-card">
				<div class="mode-icon">üìã</div>
				<div class="mode-title">Ver Men√∫</div>
				<div class="mode-description">
					Consulta nuestra carta de platillos y precios
				</div>
			</a>
		</div>
		
		<button class="install-btn" id="installBtn" onclick="installPWA()">
			üì± Instalar App
		</button>
		
		<div class="footer">
			Sistema de Gesti√≥n de Restaurante
		</div>
	</div>
	
	<script>
		let deferredPrompt;
		
		// Capturar el evento de instalaci√≥n
		window.addEventListener('beforeinstallprompt', (e) => {
			e.preventDefault();
			deferredPrompt = e;
			document.getElementById('installBtn').classList.add('show');
		});
		
		// Funci√≥n para instalar la PWA
		async function installPWA() {
			if (!deferredPrompt) {
				alert('La app ya est√° instalada o usa el men√∫ de tu navegador para instalarla');
				return;
			}
			
			deferredPrompt.prompt();
			const { outcome } = await deferredPrompt.userChoice;
			
			if (outcome === 'accepted') {
				console.log('PWA instalada');
			}
			
			deferredPrompt = null;
			document.getElementById('installBtn').classList.remove('show');
		}
		
		// Ocultar bot√≥n si ya est√° instalada
		window.addEventListener('appinstalled', () => {
			document.getElementById('installBtn').classList.remove('show');
		});
	</script>
</body>
</html>
